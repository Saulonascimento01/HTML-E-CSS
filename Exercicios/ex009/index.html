<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol>
        <li>Primeiro vou acordar</li>
        <li>Escovar os dentes</li>
        <li>prograamar</li>
    </ol>
    <h2>Listas não ordenada</h2>
    
    <ul>
        <li>arroz</li>
        <li>feijão</li>
    </ul>
    
</body>
</html>
